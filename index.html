<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="icon" href="imagens/mosca.png">

    <link rel="stylesheet" href="css/estilo.css">

    <title>Mata-Mosquito do Pedro</title>

    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value

            if (nivel === '') {
                alert('Selecione um nível para iniciar o jogo')
                return false
            }

            window.location.href = 'app.html?' + nivel
        }
    </script>
</head>

<body>
    <div class="container-md">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img class="logo" src="imagens/game.png" alt="Vitória!">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select id="nivel" class="form-control">
                            <option value="">Selecione o nível</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="deus">Deus Dedetizador</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">
                        Iniciar Jogo
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
